<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Playstation Store</title>
</head>

<body>

    <div class="container">

        <div class="navbar">
            <img class="logo" src="./Img/logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="./Img/menu.png" alt="botao-menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="coloumn-1">
                <h2>PS5 DualShock</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar Agora <img src="./Img/arrow.png " alt="arrow" ></button>
            </div>

            <div class="coloumn-2">
                <img class="controller" src="./Img/controller.png" alt="controller">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./Img/add.png" alt="add-to-car">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./Img/fb.png" alt="Facebook">
            <img src="./Img/ig.png" alt="Instagram">
            <img src="./Img/tw.png" alt="Twitter">
        </div>

    </div>

</body>

<script src="./script.js"></script>

</html>
